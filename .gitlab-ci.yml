---




bootstrap:
  stage: build
  tags:
    - windows
    - amd64
  before_script:
    - if [ -d -path "C:\Gallus" ]; remove-item -path "C:\Gallus" -recurse -force
  script:
    - New-Item -ItemType Directory -Force -Path "\Gallus"
    - cd \Gallus
    - Set-ExecutionPolicy Bypass -Scope Process -Force
    - "[System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072"
    - "& ([scriptblock]::Create((New-Object System.Net.WebClient).DownloadString('https://raw.githubusercontent.com/Eternilab/gallus/main/gallus.ps1'))) -oneliner"
    - "& ([scriptblock]::Create((New-Object System.Net.WebClient).DownloadString('https://raw.githubusercontent.com/Eternilab/gallus/main/gallus.ps1'))) -full"
    - cd \Gallus\GMedia\
    - $isoPath = "C:\Gallus\GMedia\LiteTouchMedia.iso"; if (-not (test-path $isoPath)) {write-output "fichier n'existe pas" exit 2 } ; $fs=[System.IO.File]::OpenRead($isoPath); $fs.Seek(32769, [System.IO.SeekOrigin]::Begin) | Out-Null; $buffer=New-Object byte[] 5; $fs.Read($buffer, 0, 5) | Out-Null; $fs.Close(); $signature = [System.Text.Encoding]::ASCII.GetString($buffer); $fs.Close(); if ($signature -eq "CD001") { write-output "exit 0"} else {wirte-output "exit 1"}

  
  
  
